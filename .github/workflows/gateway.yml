name: CI - NotificationGateway

on:
  push:
    paths:
      - 'Src/Services/NotificationGateway/**'
  pull_request:
    paths:
      - 'Src/Services/NotificationGateway/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Src/Services/NotificationGateway/NotificationGateway/NotificationGateway.csproj

      - name: Build
        run: dotnet build Src/Services/NotificationGateway/NotificationGateway/NotificationGateway.csproj --no-restore --configuration Release

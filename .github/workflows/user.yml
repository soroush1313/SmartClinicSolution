name: CI - UserService

on:
  push:
    paths:
      - 'UserService/**'
      - '.github/workflows/user.yml'
  pull_request:
    paths:
      - 'UserService/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore UserService/UserService/UserService.csproj

      - name: Build
        run: dotnet build UserService/UserService/UserService.csproj --no-restore --configuration Release

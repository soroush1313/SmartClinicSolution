name: CI - AppointmentService

on:
  push:
    paths:
      - 'AppointmentService/**'
      - '.github/workflows/appointment.yml'
  pull_request:
    paths:
      - 'AppointmentService/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore AppointmentService.API/AppointmentService.API.csproj

      - name: Build
        run: dotnet build AppointmentService.API/AppointmentService.API.csproj --no-restore --configuration Release

      - name: Test
        run: echo "‚ùó No test project found for AppointmentService, skipping test step"
